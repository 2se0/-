<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify-content</title>
  <style>
    .parent {
      width: 500px;
      height: 400px;
      margin: 20px;
      border: 1px solid;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .parent div {
      width: 50px;
      height: 50px;/* 자식의 높이가 없을땐 기본값이 스트래치 */
      background: #ebebeb;
      border: 1px solid #ccc;
      padding: 10px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <h1>align-itmes</h1>
  <div class="parent">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
  </div>
</body>

</html>
