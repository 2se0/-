<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"content="IE=edge">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <h1>연산자</h1>
  <h2>산술 연산자</h2>
  <script>
    //+, -, *, /
    let num1=100;
    let num2=30;
    console.log(num1+num2);
    console.log(num1-num2);
    console.log(num1*num2);
    console.log(num1/num2);
    console.log(num1%num2); //나머지
  </script> 
    <h2>숫자와 문자의 연산</h2>
    <script>
      console.log(10+20);
      console.log('문자'+20);
      console.log('10'+20);
      console.log(10+'20');
      /* + 만 문자취급 */
      console.log('10'*20);
      console.log(10-'20');
      console.log(10/'20');

      //복합대입연산자
      let i = 0;
      //i = i + 2
      i+=2;
    </script>   
</body>
</html>
