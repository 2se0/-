<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 구조</title>
</head>

<body>
  <h1>함수 구조</h1>
  <script>
    let sum //전역변수
    let result = add(10, 30); //10, 30 전달 인자(argument)

    function add(a, b) { //a,b 매개변수(parameter)
      // let sum = a + b; //지역변수
      sum = a + b
      return sum;
    }
    document.write(result);
  </script>

</body>

</html>
